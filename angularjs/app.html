<!DOCTYPE html>
<html ng-app="sportstore">
<head>
  <title>SPORTSTORE</title>
  <script src="angular.js"></script>
  <link href="bootstrap.css" rel="stylesheet">
  <link href="bootstrap-theme.css" rel="stylesheet">
  <script>
    angular.module("sportstore", ["customFilters"]);
  </script>
  <script src="controllers/sportstore.js"></script>
  <script src="filters/customFilters.js"></script>
  <script src="controllers/productListControllers.js"></script>
</head>
<body ng-controller="sportstoreCtrl">
  <div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">SPORTSTORE</a>
  </div>
  <div class="panel panel-default row" ng-controller="productListCtrl">
    <div class="col-xs-3">
      <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
      <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'" ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg">
        {{item}}
      </a>
    </div>
    <div class="col-xs-8">
      <div class="well" ng-repeat="item in data.products | filter: categoryFilterFn">
        <h3>
          <strong>{{item.name}}</strong>
          <span class="pull-righ label label-primary">
            {{item.price | currency}}
          </span>
        </h3>
        <span class="lead">{{item.description}}</span>
      </div>
    </div>
</body>
</html>
